---
# defaults file for ansible-role-haproxy
haproxy_frontend_listeners:
  - listen_port: 80
    protocol: 'http'
#    ssl_certificate:
    default_backend: 'default'

haproxy_backend_targets:
  - name: 'default'
    listen_port: 80
    protocol: 'http'
#    healthcheck_path: '/'
    servers: ['127.0.0.1']
