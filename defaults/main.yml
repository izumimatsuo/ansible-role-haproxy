---
# defaults file for ansible-role-haproxy
haproxy_listeners:
  - listen_port: 80
    protocol: 'http'
    ssl_certificate:
    default_backend: 'default'

haproxy_backend_groups:
  - name: 'default'
    listen_port: 80
    protocol: 'http'
    healthcheck_path: '/'

haproxy_backend_servers:
  default: ['127.0.0.1']
